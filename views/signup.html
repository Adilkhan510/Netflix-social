<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/signup.css">
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous" defer ></script>
    <script src="/scripts/signup.js" defer></script>
    <title>Sign Up</title>
</head>

    
  
<body>
        <header>   
                <a href="#"><img id="netflix-logo" src="/images/netflix.png"></a>
        </header>
    
           <form  id="sign-up-form"> 
               
               <div id="form-div">
                    <h3>Sign up </h3>
                    <div class="input-name">
                        <label for="name"> </label>
                        <input id="name"  class="form-input"type="text" placeholder = "Name" name="name" value=""> 
                    </div>
                    <p id="name-p" class="empty"></p>
                    <div class="input-lastName">
                        <label for="lastName" > </label>
                        <input id="lastName" class="form-input" type="text" placeholder="Last name" name="lastName" value="">
                    </div>
                    <p id="lastName-p" class="empty"></p>
                    <div class="input-email">
                        <label for="email"> </label>
                        <input class="form-input" id="email" type="email" placeholder="Email" name="email" value="" >
                    </div>
                    <p id="email-p" class="empty"></p>
                    
                    <div class="input-password">
                        <label for="password" > </label>
                        <input id="password" class="form-input" type="password" placeholder="Password" name="password" value="">
                    </div>
                    <p id="password-p" class="empty"></p>
                    <div class="input-passwordConfirm">
                        <label for="passwordConfirm" > </label>
                        <input id="passwordConfirm" class="form-input" type="password" placeholder="Confirm Password" name="passwordConfirm" value="">
                    </div>
                    <p id="passwordConfirm-p" class="empty"></p>
                    <div class="input-card">
                        <label for="visa">Visa</label>
                        <input type="radio" name="card" id="visa" value="visa">
                        <label for="Master">Master</label>
                        <input type="radio" name="card" id="Master" value="Master">
                        <label for="AMEX">AMEX</label>
                         <input type="radio" name="card" id="AMEX" value="AMEX"><br>

                    </div>
                    <div class="input-cardNumber">
                        <label for="cardNumber"> </label>
                        <input id= "cardNumber" class="form-input" type="text" placeholder="Card Number" name="cardNumber" value="">
                    </div>
                    <p id="cardNumber-p" class="empty"></p>
                    <div class="input-cvc">
                        <label for="cvc"> </label>
                        <input  id="cvc" class="form-input" type="text" placeholder="CVC" name="CVC" value="">
                    </div>
                    <p id="cvc-p" class="empty"></p>
                    <div class="input">
                        <label for="signup" > </label>
                        <input  id="signin" type="submit" value="signup"/>
                    </div>
                    
                </div >
                
        
            </form> 
</body>
</html>
