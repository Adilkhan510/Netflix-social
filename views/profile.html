<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/profile.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous" defer ></script>
    <script src="/scripts/profile.js" defer></script>
    <title>Document</title>
</head>
<body>
        <header>   
                <a href="/browse"><img id="netflix-logo" src="/images/new.png"></a>
        </header>

    <div id="profile">
        <div id="profile-image-div">
        <img src="/images/profile.png" id="image-profile">
        </div>
        <table>
            <tr>
                <th>User name</th>
                <th id="username"></th>
            </tr>
        </table>
        <table>
            <tr>
                <th>User email</th>
                <th id="email"></th>
            </tr>

        </table>
        <table>
            <tr>
                <th>Card Number</th>
                <th id="cardNumber"></th>
            </tr>
        </table>
        <table>
            <tr>
                <th>Card Type</th>
                <th id="Card Type"> AMXX</th>
            </tr>
        </table>
        <table>
            <tr>
                <th>Card CVC</th>
                <th id="cvc"></th>
            </tr>
        </table>
            
    </div>

    </body>
    </html>
